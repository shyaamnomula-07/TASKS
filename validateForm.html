<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validateForm.css">

<style>
    *{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    body{
        background-image: url("blur.avif");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;padding: 15px ;color:white">REGISTRATION FORM</h2>
        <form onsubmit="return validateForm()">
        <div class="label">
  <label>Name</label><br><br>
  <input type="text" id="name" placeholder="Enter Your Name">
  <div id="nameError" class="error"></div><br>
  <label>Email</label><br><br>
  <input type="email" id="email"  placeholder="Enter Your Email">
  <div id="emailError" class="error"></div><br>
  <label> Password</label><br><br>
  <input type="password" id="password" placeholder="Enter Your Password">
<div id="passwordError" class="error"></div>
<br>
  <label>Confirm Password</label><br><br>
  <input type="password" id="confirmPassword" placeholder="Confirm Password">
  <div id="confirmPasswordError" class="error"></div><br>
  <label>Phone</label><br><br>
  <input type="number"  id= "phone"placeholder="Enter Your Number">
  <div id="phoneError" class="error"></div><br>
  <button>Submit</button>
  </div>
</form>
</div>
<script>
    function validateForm() {
      let isValid = true;

      document.querySelectorAll(".error").forEach(e => e.innerText = "");


      let name = document.getElementById("name").value.trim();
      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required";
        isValid = false;
      }
      let email = document.getElementById("email").value.trim();
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Enter a valid email";
        isValid = false;
      }
      let password = document.getElementById("password").value;
      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
        isValid = false;
      }
      let confirmPassword = document.getElementById("confirmPassword").value;
      if (confirmPassword !== password || confirmPassword === "") {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
        isValid = false;
      }
      let phone = document.getElementById("phone").value.trim();
      let phonePattern = /^[0-9]{10}$/;
      if (!phone.match(phonePattern)) {
        document.getElementById("phoneError").innerText = "Enter 10 digit phone number";
        isValid = false;
      }
      if (isValid) {
        alert("Registration Successful!");
      }
      return isValid; 
    }
  </script>

</body>
</html>
